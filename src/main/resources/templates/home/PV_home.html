<div class="row mt-5">
    <div class="col-6 mt-4 px-0">
        <div class="border border-top-0 border-secondary-subtle d-flex justify-content-between align-items-center">
            <h1 style="margin: 0 auto;">Notificações</h1>
            <div class="d-flex justify-content-end px-2">
                <button type="button" class="btn btn-success text-center" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                    +
                </button>
            </div>
        </div>
    </div>
    <div class="col-6 mt-4 px-0">
        <div class="border border-top-0 border-secondary-subtle d-flex justify-content-between align-items-center">
            <h1 style="margin: 0 auto;">Reservas</h1>
            <div class="d-flex justify-content-end px-2">
                <button type="button" class="btn btn-success text-center" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                    +
                </button>
            </div>
        </div>
        <div>
            <table class="table table-striped table-bordered text-center">
                <thead>
                <tr>
                    <th>Data Reserva</th>
                    <th>Quantidade</th>
                    <th>Data Criação</th>
                </tr>
                </thead>
                <tbody id="tabela-reservas">
                <tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Nova Reserva</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                        <input id="data" type="date" class="form-control">
                    </div>
                    <div class="col-6">
                        <input id="qtd" type="number">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button id="salvar-reserva" type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
