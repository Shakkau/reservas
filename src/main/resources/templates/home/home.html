<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--import bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!--import jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--sweetalert import-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!--js import-->
    <script src="js/home.js" defer></script>
    <script src="js/routes.js"></script>
    <script th:if="${usuario.cargo == 1}" src="js/notebook.js"></script>
    <script src="js/usuario.js"></script>
    <script src="js/pv_home.js"></script>
    <!--style-->
    <style type="text/css">
        h4{
          color: #fff;
          margin-right: 1em;
        }
    </style>
    <title>Home</title>
</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom border-body bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="https://www.sistemafiep.org.br/onde-encontrar/resources/img/logo_sistema.png"
                 height="40px" width="160px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li th:if="${usuario.cargo == 1}" class="nav-item d-flex">
                    <a class="nav-link" href="/cadastro/notebook">Cadastro de notebooks</a>
                    <a class="nav-link" href="/cadastro">Cadastro de usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/edit/usuario">Editar usuários</a>
                </li>
            </ul>
            <h4 th:text="${'Bem vindo(a): '+ usuario.nome}"></h4>
        </div>
        <a href="/logout" class="btn btn-danger text-end">LogOut</a>
    </div>
</nav>
<div id="mainContainer" class="container">
    <div class="row mt-5">
        <div class="col-6 mt-4 px-0">
            <div class="border border-top-0 border-secondary-subtle d-flex justify-content-between align-items-center">
                <h1 style="margin: 0 auto;">Notificações</h1>
                <div class="d-flex justify-content-end px-2">
                    <button type="button" class="btn btn-success text-center" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                        +
                    </button>
                </div>
            </div>
        </div>
        <div class="col-6 mt-4 px-0">
            <div class="border border-top-0 border-secondary-subtle d-flex justify-content-between align-items-center">
                <h1 style="margin: 0 auto;">Reservas</h1>
                <div class="d-flex justify-content-end px-2">
                    <button type="button" class="btn btn-success text-center" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                        +
                    </button>
                </div>
            </div>
            <div>
                <table class="table table-striped table-bordered text-center">
                    <thead>
                    <tr>
                        <th>Data Reserva</th>
                        <th>Quantidade</th>
                        <th>Data Criação</th>
                    </tr>
                    </thead>
                    <tbody id="tabela-reservas">
                    <tr>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nova Reserva</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <input id="data" type="date" class="form-control">
                        </div>
                        <div class="col-6">
                            <input id="qtd" type="number">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button id="salvar-reserva" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
